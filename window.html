<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./static/css/semantic.min.css">

	<script src="./static/js/jquery.min.js"></script>
	<script src="./static/js/jquery.cookie.js"></script>	
	<script src="./static/js/semantic.min.js"></script>

	<style>
		body > .grid {
			height: 100%;
		}
		body {
			width : 600px; 
			min-height:500px;
			background-image: url(./static/image/Ark.jpg);
		}
		table {
			width: 100%;
		}
		th, td {
			padding: 2px;
			text-align: center;
			border-bottom: 1px solid #ddd;
		}
		.button.white {
			background-color: #ffffff;
		}
	</style>

	<title>ARK Chrome Client</title>
</head>
<body>
	<div class="ui top fixed inverted menu">
		<div class="item arkio">
			<img src="./static/image/ark128x128.png">
			<b>ARK CHROME CLIENT - 0.1.1</b>			
		</div>
		<div class="right menu">
			<div>
				<button class="ui huge black icon button">
					<i class="home icon"></i>
				</button>
			</div>
			<div>
				<button class="ui huge black icon button">
					<i class="setting icon"></i>
				</button>
			</div>
		</div>		
	</div>

	<div class="ui middle aligned center aligned grid blurring transition hidden" id="main">
		<div class="thirteen wide column" id="wallet">
			<h4 class="ui top attached header" style="background-color:#817ded">
				<p style="color:#ffffff">ARK WALLET</p>
			</h4>
			<h4 class="ui bottom attached segment">
				<div class="ui divided selection list">
					<a class="item">
						<div class="right floated content">Ѧ31995.06187217</div>
						<div class="left floated content">ARGRyHySPTVqnpeJEu68364n7cjf2kK6P2</div>
					</a>
				</div>
				<button class="ui icon button white addaddress">
					<i class="plus icon"></i>
					ADD ADDRESS
				</button>
			</h4>
		</div>

		<div class="ui dimmer">
			<div class="content">
				<div class="center">
					<div class="ui middle aligned center aligned grid">
						<div class="eleven wide column">
							<h4 class="ui top attached header" style="background-color:#817ded">
								<p style="color:#ffffff">ADD ACCOUNT</p>
							</h4>
							<h4 class="ui bottom attached segment">
								<div class="ui message">
									<div class="content">
										<div class="header">
											Enter Wallet Address
										</div>
										<p>Wallet address will saved on your chrome browser</p>
									</div>
								</div>
								<div class="ui fluid input">
									<input type="text" placeholder="Search...">
								</div>
								<br>
								<button class="ui white disabled button">ADD</button>								
								<button class="ui white button">CANCEL</button>
							</h4>
						</div>
					</div>
				</div>
			</div>
		</div>

		
	</div>

	<div class="transition hidden" id="info">
		<br><br><br>
		<div class="ui container">
			<div class="ui segment">
				<h3 class="ui header">
					Address
					<div class="sub header" name="walletAddress">Sub Header</div>
					<br>
					<div class="sub header" name="balance">Ѧ32092.92218599 
					</div>
				</h3>
			</div>
			<div class="ui segment">			
				<div style="width:100%; height:280px; overflow:auto">
					<table>
						<thead>
							<tr>
								<th>Type</th><th>Total Ѧ</th><th class="currency">Total Ƀ</th>
							</tr>
						</thead>
						<tbody id="transaction">												
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="./static/js/api.js"></script>
<script src="./static/js/arkexplorer.js"></script>
</html>
